<!DOCTYPE html>
<html>
<head>
<title>Dashboard | Googlic</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="dash-header">
  <h2>Welcome, User</h2>
  <a href="#">Logout</a>
</header>

<section class="container">
  <div class="card">
    <h3>Your Level</h3>
    <p>Level One</p>
  </div>

  <div class="card">
    <h3>Available Tasks</h3>
    <p>Watch Ads</p>
    <button>Start Task</button>
  </div>

  <div class="card">
    <h3>Earnings</h3>
    <p>Pending: 0 KSH</p>
  </div>
</section>

</body>
</html>
