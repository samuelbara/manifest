<style>
:root {
  --blue: #0b1c3d;
  --orange: #f7941d;
}

/* General */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  color: #222;
}

h2 {
  color: var(--blue);
}

/* Header */
header {
  background: var(--blue);
  padding: 10px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  position: sticky;
  top: 0;
  z-index: 1000;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
}

.header-left {
  display: flex;
  align-items: center;
}

.header-left img {
  height: 50px;
  margin-right: 15px;
}

.header-left h1 {
  font-size: 1.5rem;
  color: white;
  margin: 0;
  font-weight: 600;
}

/* Navigation */
nav {
  display: flex;
  align-items: center;
  gap: 25px;
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s;
}

nav a:hover {
  color: var(--orange);
}

/* Hamburger Menu */
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
}

.hamburger div {
  width: 25px;
  height: 3px;
  background: white;
  margin: 4px 0;
  transition: 0.4s;
}

/* Hero Overlay */
.hero {
  position: relative;
}

.hero img {
  width: 100%;
  display: block;
  height: 500px;
  object-fit: cover;
}

.hero-overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 30px 50px;
  background: rgba(11, 28, 61, 0.7);
  border: 3px solid var(--orange);
  color: white;
  text-align: center;
  font-size: 1.5rem;
}

/* Section Boxes */
.section-box {
  margin: 40px auto;
  padding: 30px;
  width: 80%;
  background: white;
  border: 3px solid var(--orange);
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
}

/* Subscribe */
.subscribe input {
  padding: 10px;
  width: 60%;
  margin-right: 10px;
}

.subscribe button {
  padding: 10px 20px;
  background: var(--blue);
  color: white;
  border: none;
  cursor: pointer;
}

.subscribe button:hover {
  background: var(--orange);
}

/* Footer */
footer {
  background: var(--blue);
  color: white;
  padding: 40px;
}

.footer-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
}

footer a {
  color: white;
  text-decoration: none;
  display: block;
  margin-bottom: 8px;
}

footer a:hover {
  color: var(--orange);
}

/* Chat Button */
.chat-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: var(--orange);
  color: white;
  padding: 15px 20px;
  border-radius: 50px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
  transition: background 0.3s;
}

.chat-btn:hover {
  background: var(--blue);
}

/* Responsive Styles */
@media (max-width: 768px) {
  nav {
    display: none;
    flex-direction: column;
    width: 100%;
    background: var(--blue);
    margin-top: 10px;
  }

  nav.active {
    display: flex;
  }

  .hamburger {
    display: flex;
  }

  nav a {
    margin: 10px 0;
    text-align: center;
  }

  .hero-overlay {
    font-size: 1.2rem;
    padding: 20px 30px;
  }

  .section-box {
    width: 90%;
    padding: 20px;
  }

  /* Ads Slider */
.ads-section {
  width: 100%;
  overflow: hidden;
  background: #fff;
  padding: 20px 0;
}

.ads-track {
  display: flex;
  gap: 20px;
  animation: slideLeft 30s linear infinite;
}

.ad-box {
  min-width: 250px;
  height: 150px;
  border: 3px solid var(--orange);
  flex-shrink: 0;
}

.ad-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Sliding animation */
@keyframes slideLeft {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(-50%);
  }
  /* Testimonials */
.testimonials {
  text-align: center;
}

.testimonial-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 30px;
  margin-top: 30px;
}

.testimonial-card {
  background: #f9f9f9;
  padding: 25px 20px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

.testimonial-card img {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 50%;
  border: 4px solid var(--orange);
  margin-bottom: 15px;
}

.testimonial-text {
  font-style: italic;
  margin-bottom: 15px;
}

.testimonial-card h4 {
  margin: 5px 0;
  color: var(--blue);
}

.testimonial-card span {
  font-size: 0.9rem;
  color: #666;
}

/* Responsive */
@media (max-width: 768px) {
  .testimonial-grid {
    grid-template-columns: 1fr;
  }
}

}
</head>
